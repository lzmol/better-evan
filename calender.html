        let isDraggingCard = false;
        let isResizingCard = false;
        let dragStartY = 0;
        let dragCardTop = 0;
        let resizeStartY = 0;
        let resizeCardHeight = 0;
        let currentDragCardId = null;

        // ä¾¿ç­¾æ•°æ®
        let notes = [];
        let deletedNote = null; // ç”¨äºæ’¤å›çš„ä¸´æ—¶å­˜å‚¨

        // ä»localStorageè¯»å–æ•°æ®
        function loadData() {
            // åŠ è½½æ—¥ç¨‹
            const savedSchedules = localStorage.getItem('schedules');
            schedules = savedSchedules ? JSON.parse(savedSchedules) : [];
            
            // åŠ è½½ä¾¿ç­¾
            const savedNotes = localStorage.getItem('notes');
            notes = savedNotes ? JSON.parse(savedNotes) : [];
        }

        // ä¿å­˜æ•°æ®åˆ°localStorage
        function saveSchedules() {
            localStorage.setItem('schedules', JSON.stringify(schedules));
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        let schedules = [];
        loadData();
        let currentDeleteId = null;

        // æ›´æ–°å½“å‰æ—¶é—´
        function updateCurrentTime() {
            const now = new Date();
            currentTimeEl.textContent = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            updateCurrentTimeLine();
            updateCurrentTask();
        }
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        // åˆå§‹åŒ–ç«–ç‰ˆæ—¶é—´è½´åˆ»åº¦ - ä¿®æ­£åˆ»åº¦æ˜¾ç¤ºé€»è¾‘
        function initVerticalTimeAxis() {
            timelineAxis.innerHTML = '';
            // ç”Ÿæˆ0-23å°æ—¶çš„åˆ»åº¦
            for (let hour = 0; hour < 24; hour++) {
                // æ•´ç‚¹åˆ»åº¦å®¹å™¨ï¼ˆé«˜åº¦60pxï¼‰
                const hourTick = document.createElement('div');
                hourTick.className = `time-tick hour`;
                hourTick.style.height = '60px';
                
                // åˆ»åº¦çº¿
                const tickLine = document.createElement('div');
                tickLine.className = 'tick-line';
                hourTick.appendChild(tickLine);
                
                // æ—¶é—´æ–‡æœ¬ï¼ˆé€šè¿‡CSS transform: translateY(-30px) å‘ä¸Šç§»åŠ¨30pxï¼‰
                const tickLabel = document.createElement('div');
                tickLabel.className = 'tick-label';
                tickLabel.textContent = `${hour}:00`;
                hourTick.appendChild(tickLabel);
                
                timelineAxis.appendChild(hourTick);
            }
        }

        // æ›´æ–°å®æ—¶æ—¶é—´æ¨ªçº¿ä½ç½®
        function updateCurrentTimeLine() {
            const now = new Date();
            // è®¡ç®—å½“å‰æ—¶é—´è·ç¦»0ç‚¹çš„åƒç´ é«˜åº¦
            const totalMinutes = now.getHours() * 60 + now.getMinutes();
            const top = totalMinutes * PX_PER_MINUTE;
            currentTimeLine.style.top = `${top}px`;
        }

        // è®¡ç®—æ—¥ç¨‹å¡ç‰‡çš„ä½ç½®å’Œé«˜åº¦ï¼ˆä»¥æ—¶é—´åˆ»åº¦ä¸ºåŸºå‡†å¯¹é½ï¼‰
        function getCardPosition(start, end) {
            const startDate = new Date(start);
            const endDate = new Date(end);

            // è®¡ç®—å¼€å§‹æ—¶é—´è·ç¦»0ç‚¹çš„åƒç´ é«˜åº¦
            const startMinutes = startDate.getHours() * 60 + startDate.getMinutes();
            const top = startMinutes * PX_PER_MINUTE;

            // è®¡ç®—ç»“æŸæ—¶é—´è·ç¦»0ç‚¹çš„åƒç´ é«˜åº¦
            const endMinutes = endDate.getHours() * 60 + endDate.getMinutes();
            const endTop = endMinutes * PX_PER_MINUTE;

            // å¡ç‰‡é«˜åº¦ = ç»“æŸæ—¶é—´top - å¼€å§‹æ—¶é—´top
            const height = endTop - top;

            return { top, height };
        }

        // æ ¹æ®åƒç´ ä½ç½®è®¡ç®—å¯¹åº”çš„æ—¶é—´
        function getTimeFromPixel(top) {
            const totalMinutes = Math.round(top / PX_PER_MINUTE);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            const date = new Date();
            date.setHours(hours, minutes, 0, 0);
            return date;
        }

        // è®¡ç®—æ—¥ç¨‹è¿›åº¦
        function getScheduleProgress(start, end) {
            const now = new Date();
            const startDate = new Date(start);
            const endDate = new Date(end);
            const total = endDate - startDate;
            
            if (now < startDate) return 0;
            if (now > endDate) return 100;
            return Math.floor(((now - startDate) / total) * 100);
        }

        // è·å–å½“å‰åº”åšçš„æ—¥ç¨‹
        function getCurrentTask() {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const todaySchedules = schedules.filter(s => s.startTime.startsWith(todayStr));

            // æ‰¾åˆ°å½“å‰æ­£åœ¨è¿›è¡Œçš„æ—¥ç¨‹
            const currentSchedule = todaySchedules.find(s => {
                const start = new Date(s.startTime);
                const end = new Date(s.endTime);
                return now >= start && now <= end;
            });

            // æ²¡æœ‰è¿›è¡Œä¸­çš„ï¼Œæ‰¾ä¸‹ä¸€ä¸ªå³å°†å¼€å§‹çš„
            if (!currentSchedule) {
                const upcoming = todaySchedules.filter(s => new Date(s.startTime) > now)
                    .sort((a, b) => new Date(a.startTime) - new Date(b.startTime))[0];
                return upcoming ? `å³å°†å¼€å§‹ï¼š${upcoming.name}` : 'æš‚æ— æ—¥ç¨‹';
            }

            return currentSchedule.name;
        }

        // æ›´æ–°é¡µçœ‰å½“å‰ä»»åŠ¡æç¤º
        function updateCurrentTask() {
            const task = getCurrentTask();
            currentTask.textContent = `ç°åœ¨åº”è¯¥åšï¼š${task}`;
            
            // é«˜äº®å½“å‰æ—¥ç¨‹å¡ç‰‡
            document.querySelectorAll('.schedule-card').forEach(card => {
                card.classList.remove('active');
                if (card.dataset.name === task.replace('å³å°†å¼€å§‹ï¼š', '')) {
                    card.classList.add('active');
                }
            });
        }

        // æ‰“å¼€æ—¥ç¨‹è¯¦æƒ…å¼¹çª—
        function openDetailModal(schedule) {
            const progress = getScheduleProgress(schedule.startTime, schedule.endTime);
            const startDate = new Date(schedule.startTime);
            const endDate = new Date(schedule.endTime);
            const durationMinutes = Math.floor((endDate - startDate) / (1000 * 60));

            detailTitle.textContent = `${schedule.name} - è¯¦æƒ…`;
            detailName.textContent = schedule.name;
            detailStartTime.textContent = startDate.toLocaleString('zh-CN');
            detailEndTime.textContent = endDate.toLocaleString('zh-CN');
            detailDuration.textContent = `${durationMinutes} åˆ†é’Ÿ`;
            detailProgress.textContent = `${progress}%`;

            detailModal.classList.add('active');
        }

        // æ¸²æŸ“æ—¥ç¨‹å¡ç‰‡ï¼ˆä»¥æ—¶é—´åˆ»åº¦ä¸ºåŸºå‡†å¯¹é½+æ‹–æ‹½åŠŸèƒ½ï¼‰
        function renderSchedules() {
            scheduleArea.innerHTML = '';
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            
            const todaySchedules = schedules.filter(s => s.startTime.startsWith(todayStr));

            if (todaySchedules.length === 0) {
                const emptyTip = document.createElement('div');
                emptyTip.className = 'empty-tip';
                emptyTip.innerHTML = 'ä»Šæ—¥æš‚æ— æ—¥ç¨‹<br>ç‚¹å‡»"+æ·»åŠ æ—¥ç¨‹"åˆ›å»º';
                scheduleArea.appendChild(emptyTip);
                return;
            }

            todaySchedules.forEach(schedule => {
                const { top, height } = getCardPosition(schedule.startTime, schedule.endTime);
                const progress = getScheduleProgress(schedule.startTime, schedule.endTime);
                const startDate = new Date(schedule.startTime);
                const endDate = new Date(schedule.endTime);

                const card = document.createElement('div');
                card.className = 'schedule-card';
                card.dataset.id = schedule.id;
                card.dataset.name = schedule.name;
                // ç»å¯¹å®šä½ï¼štopåŒ¹é…å¼€å§‹æ—¶é—´ï¼ŒheightåŒ¹é…ç»“æŸæ—¶é—´-å¼€å§‹æ—¶é—´
                card.style.top = `${top}px`;
                card.style.height = `${height}px`;

                card.innerHTML = `
                    <div class="progress-layer" style="width: ${progress}%"></div>
                    <div class="card-content">
                        <div class="card-name">${schedule.name}</div>
                        <div class="card-time">
                            ${startDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - 
                            ${endDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        </div>
                        <button class="delete-btn" data-id="${schedule.id}">åˆ é™¤</button>
                    </div>
                    <div class="card-resize-handle"></div>
                `;

                // ç‚¹å‡»å¡ç‰‡æ‰“å¼€è¯¦æƒ…
                card.addEventListener('click', (e) => {
                    if (e.target.classList.contains('delete-btn') || isDraggingCard || isResizingCard) return;
                    openDetailModal(schedule);
                });

                // å¡ç‰‡æ‹–æ‹½ - å¼€å§‹
                card.addEventListener('mousedown', (e) => {
                    if (e.target.classList.contains('delete-btn') || e.target.classList.contains('card-resize-handle')) return;
                    
                    isDraggingCard = true;
                    currentDragCardId = schedule.id;
                    dragStartY = e.clientY;
                    dragCardTop = parseFloat(card.style.top);
                    
                    document.body.style.userSelect = 'none';
                    card.style.opacity = '0.8';
                    card.style.zIndex = '30';
                });

                // è°ƒæ•´ç»“æŸæ—¶é—´ - å¼€å§‹
                card.querySelector('.card-resize-handle').addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                    isResizingCard = true;
                    currentDragCardId = schedule.id;
                    resizeStartY = e.clientY;
                    resizeCardHeight = parseFloat(card.style.height);
                    
                    document.body.style.userSelect = 'none';
                    card.style.opacity = '0.8';
                    card.style.zIndex = '30';
                });

                scheduleArea.appendChild(card);
            });

            // ç»‘å®šåˆ é™¤äº‹ä»¶
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    currentDeleteId = btn.dataset.id;
                    deleteConfirmModal.classList.add('active');
                });
            });

            updateCurrentTask();
        }

        // å…¨å±€é¼ æ ‡ç§»åŠ¨äº‹ä»¶ - å¤„ç†æ‹–æ‹½å’Œæ‹‰ä¼¸
        document.addEventListener('mousemove', (e) => {
            // æ‹–æ‹½å¡ç‰‡è°ƒæ•´å¼€å§‹æ—¶é—´
            if (isDraggingCard && currentDragCardId) {
                const deltaY = e.clientY - dragStartY;
                let newTop = dragCardTop + deltaY;
                // é™åˆ¶æ‹–æ‹½èŒƒå›´åœ¨0-24å°æ—¶å†…
                newTop = Math.max(0, Math.min(calc(24 * 60 * PX_PER_MINUTE) - 20, newTop));
                
                const card = document.querySelector(`[data-id="${currentDragCardId}"]`);
                if (card) {
                    card.style.top = `${newTop}px`;
                }
            }

            // æ‹‰ä¼¸å¡ç‰‡è°ƒæ•´ç»“æŸæ—¶é—´
            if (isResizingCard && currentDragCardId) {
                const deltaY = e.clientY - resizeStartY;
                let newHeight = resizeCardHeight + deltaY;
                // æœ€å°é«˜åº¦20px
                newHeight = Math.max(20, Math.min(calc(24 * 60 * PX_PER_MINUTE) - parseFloat(card.style.top), newHeight));
                
                const card = document.querySelector(`[data-id="${currentDragCardId}"]`);
                if (card) {
                    card.style.height = `${newHeight}px`;
                }
            }
        });

        // å…¨å±€é¼ æ ‡æ¾å¼€äº‹ä»¶ - ä¿å­˜æ‹–æ‹½/æ‹‰ä¼¸åçš„æ—¶é—´
        document.addEventListener('mouseup', (e) => {
            if (isDraggingCard && currentDragCardId) {
                const card = document.querySelector(`[data-id="${currentDragCardId}"]`);
                if (card) {
                    const newTop = parseFloat(card.style.top);
                    const newStartTime = getTimeFromPixel(newTop);
                    
                    // æ›´æ–°æ—¥ç¨‹æ•°æ®
                    const scheduleIndex = schedules.findIndex(s => s.id === currentDragCardId);
                    if (scheduleIndex !== -1) {
                        const oldEndTime = new Date(schedules[scheduleIndex].endTime);
                        // ä¿æŒæ—¶é•¿ä¸å˜ï¼Œæ›´æ–°å¼€å§‹æ—¶é—´
                        const duration = oldEndTime - new Date(schedules[scheduleIndex].startTime);
                        const newEndTime = new Date(newStartTime.getTime() + duration);
                        
                        schedules[scheduleIndex].startTime = newStartTime.toISOString();
                        schedules[scheduleIndex].endTime = newEndTime.toISOString();
                        saveSchedules();
                    }
                }
            }

            if (isResizingCard && currentDragCardId) {
                const card = document.querySelector(`[data-id="${currentDragCardId}"]`);
                if (card) {
                    const newHeight = parseFloat(card.style.height);
                    const startTop = parseFloat(card.style.top);
                    const newEndTime = getTimeFromPixel(startTop + newHeight);
                    
                    // æ›´æ–°æ—¥ç¨‹æ•°æ®
                    const scheduleIndex = schedules.findIndex(s => s.id === currentDragCardId);
                    if (scheduleIndex !== -1) {
                        schedules[scheduleIndex].endTime = newEndTime.toISOString();
                        saveSchedules();
                    }
                }
            }

            // é‡ç½®æ‹–æ‹½çŠ¶æ€
            isDraggingCard = false;
            isResizingCard = false;
            currentDragCardId = null;
            document.body.style.userSelect = 'auto';
            
            // é‡æ–°æ¸²æŸ“å¡ç‰‡
            setTimeout(() => {
                renderSchedules();
            }, 50);
        });

        // æ‰“å¼€æ·»åŠ å¼¹çª—
        addScheduleBtn.addEventListener('click', () => {
            const now = new Date();
            const nowStr = now.toISOString().slice(0, 16);
            document.getElementById('startTime').value = nowStr;
            
            // é»˜è®¤ç»“æŸæ—¶é—´ä¸º1å°æ—¶å
            const end = new Date(now.getTime() + 3600000);
            const endStr = end.toISOString().slice(0, 16);
            document.getElementById('endTime').value = endStr;

            addScheduleModal.classList.add('active');
        });

        // å…³é—­æ·»åŠ å¼¹çª—
        cancelAddBtn.addEventListener('click', () => {
            addScheduleModal.classList.remove('active');
        });

        // å…³é—­è¯¦æƒ…å¼¹çª—
        closeDetailBtn.addEventListener('click', () => {
            detailModal.classList.remove('active');
        });

        // æ·»åŠ æ—¥ç¨‹
        confirmAddBtn.addEventListener('click', () => {
            const name = document.getElementById('scheduleName').value.trim();
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (!name || !startTime || !endTime) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }

            if (new Date(startTime) >= new Date(endTime)) {
                alert('å¼€å§‹æ—¶é—´ä¸èƒ½æ™šäºç»“æŸæ—¶é—´');
                return;
            }

            const schedule = {
                id: Date.now().toString(),
                name,
                startTime,
                endTime
            };

            schedules.push(schedule);
            saveSchedules();
            addScheduleModal.classList.remove('active');
            renderSchedules();
            
            // æ»šåŠ¨åˆ°æ–°æ·»åŠ çš„å¡ç‰‡ä½ç½®
            setTimeout(() => {
                const card = document.querySelector(`[data-id="${schedule.id}"]`);
                if (card) {
                    const top = parseFloat(card.style.top);
                    timelineContainer.scrollTop = top - 100;
                }
            }, 300);
        });

        // å–æ¶ˆåˆ é™¤
        cancelDeleteBtn.addEventListener('click', () => {
            deleteConfirmModal.classList.remove('active');
            currentDeleteId = null;
        });

        // ç¡®è®¤åˆ é™¤
        confirmDeleteBtn.addEventListener('click', () => {
            if (!currentDeleteId) return;
            schedules = schedules.filter(s => s.id !== currentDeleteId);
            saveSchedules();
            deleteConfirmModal.classList.remove('active');
            currentDeleteId = null;
            renderSchedules();
        });

        // è¾…åŠ©è®¡ç®—å‡½æ•°
        function calc(value) {
            return eval(value);
        }

        // åˆå§‹åŒ–
        initVerticalTimeAxis();
        renderSchedules();

        // çª—å£æ»šåŠ¨æ—¶åŒæ­¥æ—¶é—´çº¿
        timelineContainer.addEventListener('scroll', () => {
            const originalTop = parseFloat(currentTimeLine.dataset.originalTop || currentTimeLine.style.top);
            currentTimeLine.dataset.originalTop = originalTop;
            currentTimeLine.style.top = `${originalTop - timelineContainer.scrollTop}px`;
        });

        // ================= ä¾¿ç­¾åŠŸèƒ½å®ç° =================

        // æ‰“å¼€ä¾¿ç­¾å¼¹çª—
        function openNoteModal(note = null) {
            if (note) {
                noteModalTitle.textContent = 'ç¼–è¾‘ä¾¿ç­¾';
                noteIdInput.value = note.id;
                noteTitleInput.value = note.title;
                noteContentInput.value = note.content;
            } else {
                noteModalTitle.textContent = 'æ–°å»ºä¾¿ç­¾';
                noteIdInput.value = '';
                noteTitleInput.value = '';
                noteContentInput.value = '';
            }
            noteModal.classList.add('active');
        }

        // æ¸²æŸ“ä¾¿ç­¾åˆ—è¡¨
        function renderNotes() {
            notesContainer.innerHTML = '';
            
            if (notes.length === 0) {
                const emptyTip = document.createElement('div');
                emptyTip.className = 'empty-notes-tip';
                emptyTip.innerHTML = 'æš‚æ— ä¾¿ç­¾<br>ç‚¹å‡»å³ä¸Šè§’ + æ–°å»º';
                notesContainer.appendChild(emptyTip);
                return;
            }

            notes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card';
                card.dataset.id = note.id;

                card.innerHTML = `
                    <div class="note-content-wrapper">
                        <div class="note-title">${note.title}</div>
                        <div class="note-content">${note.content}</div>
                        <div class="note-date">${new Date(note.createdAt).toLocaleString()}</div>
                    </div>
                    <div class="note-check-box" data-id="${note.id}"></div>
                    <div class="check-mark">âœ“</div>
                `;

                // å•å‡»ç¼–è¾‘
                card.addEventListener('click', (e) => {
                    if (e.target.classList.contains('note-check-box')) return;
                    openNoteModal(note);
                });

                // ç‚¹å‡»å°¾éƒ¨å°æ¡†æ‰“å¡
                card.querySelector('.note-check-box').addEventListener('click', (e) => {
                    e.stopPropagation();
                    // è§†è§‰åé¦ˆ
                    card.classList.add('done');
                    setTimeout(() => {
                        // é€»è¾‘åˆ é™¤
                        const index = notes.findIndex(n => n.id === note.id);
                        if (index !== -1) {
                            deletedNote = notes.splice(index, 1)[0];
                            saveNotes();
                            renderNotes();
                        }
                    }, 300);
                });

                notesContainer.appendChild(card);
            });
        }

        // ä¿å­˜ä¾¿ç­¾
        function saveNote() {
            const title = noteTitleInput.value.trim();
            const content = noteContentInput.value.trim();
            
            if (!title) {
                alert('è¯·è¾“å…¥æ ‡é¢˜');
                return;
            }

            const id = noteIdInput.value;
            if (id) {
                // ç¼–è¾‘
                const index = notes.findIndex(n => n.id === id);
                if (index !== -1) {
                    notes[index].title = title;
                    notes[index].content = content;
                }
            } else {
                // æ–°å»º
                const newNote = {
                    id: Date.now().toString(),
                    title,
                    content,
                    createdAt: new Date().toISOString()
                };
                notes.push(newNote);
            }

            saveNotes();
            noteModal.classList.remove('active');
            renderNotes();
        }

        // æ’¤å›åˆ é™¤
        function undoDelete() {
            if (!deletedNote) return;
            notes.push(deletedNote);
            deletedNote = null;
            saveNotes();
            renderNotes();
        }

        // ä¾¿ç­¾äº‹ä»¶ç»‘å®š
        addNoteBtn.addEventListener('click', () => openNoteModal());
        saveNoteBtn.addEventListener('click', saveNote);
        cancelNoteBtn.addEventListener('click', () => noteModal.classList.remove('active'));
        undoBtn.addEventListener('click', undoDelete);
        closePanelBtn.addEventListener('click', () => notesPanel.classList.remove('active'));
        openNotesBtn.addEventListener('click', () => notesPanel.classList.add('active')); // æ–°å¢æŒ‰é’®äº‹ä»¶

        // ä¾§è¾¹æ æ»‘å‡ºé€»è¾‘ - ç®€å•æ¨¡æ‹Ÿ
        // å®é™…åœºæ™¯å¯æ ¹æ®éœ€è¦æ·»åŠ æ‰‹åŠ¿æˆ–æŒ‰é’®æ§åˆ¶
        notesPanel.classList.add('active');

        // åˆå§‹åŒ–ä¾¿ç­¾
        renderNotes();
    </script>
